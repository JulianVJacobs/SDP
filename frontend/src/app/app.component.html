<ion-app>

  <ion-menu menuId="main-menu" content-id="main">

    <ion-content>

      <div  class="menu-header-bg">
         <div class="header-content">
           <ion-label> 
             <h2>Menu</h2>
           </ion-label>
         </div>
      </div>

      <ion-list lines="none" class ="menu-items">

        <ion-menu-toggle>
          <ion-item routerLink="message-list">
            <ion-icon name="chatbubbles-outline" slot ="start"></ion-icon>
            <ion-label>Messages</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="edit-details">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Edit Delivery Details</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <!-- TODO: -->
            <!-- do firebase logout stuff -->
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        
        

      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
