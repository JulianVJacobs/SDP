<ion-content [fullscreen]="true" class="ion-padding">
  <div class="input">
    <form>
      <ion-list>

        <ion-item>
          <ion-input placeholder="Person Number" type="tel" name="personNumber" [(ngModel)]="data.auth.PersonNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Name" name="name" [(ngModel)]="data.user.Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Last Name" name="surname" [(ngModel)]="data.user.Surname"></ion-input>
        </ion-item>

        <!-- not sure about that "PhoneNumber" so possible bugs -->
        <ion-item>
          <ion-input placeholder="Phone Number" type="tel" name="surname" [(ngModel)]="data.user.PhoneNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Residence</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="bar">Barnato</ion-select-option>
            <ion-select-option value="braam">Braamfontein Centre</ion-select-option>
            <ion-select-option value="dw">David Webster</ion-select-option>
            <ion-select-option value="eoh">EOH</ion-select-option>
            <ion-select-option value="gir">Girton</ion-select-option>
            <ion-select-option value="ih">International House</ion-select-option>
            <ion-select-option value="jub">Jubilee</ion-select-option>
            <ion-select-option value="jct">Junction</ion-select-option>
            <ion-select-option value="kno">Knockando</ion-select-option>
            <ion-select-option value="med">Medhurst</ion-select-option>
            <ion-select-option value="men">Menâ€™s Res</ion-select-option>
            <ion-select-option value="nos">Noswal</ion-select-option>
            <ion-select-option value="rei">Reith</ion-select-option>
            <ion-select-option value="ren">Rennie House</ion-select-option>
            <ion-select-option value="sun">Sunnyside</ion-select-option>
            <ion-select-option value="wcv">West Campus Village</ion-select-option>
            <ion-select-option value="yv">Yale Village</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Campus</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="main">Braamfontein Cluster</ion-select-option>
            <ion-select-option value="parktown">Parktown Cluster</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Room Number" name="roomNumber" type="password" [(ngModel)]="data.user.ResNumber"></ion-input>
        </ion-item>

  
        <ion-item>
          <ion-input placeholder="Password" name="password" type="password" [(ngModel)]="data.auth.Password"></ion-input>
        </ion-item>

      </ion-list>
    </form>
  </div>
  <div class = "actions">
    <ion-button expand="block" (click)="mainAction()">Sign Up</ion-button>
    <p (click)="loginAction()">
      Already have an account? 
      <a> Login</a>
    </p>
  </div>

</ion-content>
