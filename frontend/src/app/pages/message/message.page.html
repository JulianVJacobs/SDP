<ion-header>

  <ion-toolbar>
    <ion-title>
      <h1>Chat</h1>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div id="chatMessages">
    <div *ngFor="let message of messages">
      <div [class]="message.metadata.type == 'sent' ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        
        <div class="messageContent">{{ message.content }}</div>
      </div>
    </div>
  </div>s

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div *ngIf="reply" class="elem"><ion-input type="text" [(ngModel)]="reply.content"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
