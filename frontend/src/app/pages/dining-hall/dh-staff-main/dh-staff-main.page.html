<ion-content [fullscreen]="true" class="ion-padding">

  <ion-text>
    <h1>greenpeace</h1>
  </ion-text>

  <div class="display">

    <ion-card>

      <ion-item lines="none">
        <p> Total Number of Bookings: {{ total }}</p>
      </ion-item>
      <ion-item lines="none">
        <p>Meal 1: {{ bookings[0] }} orders</p>
      </ion-item>
      <ion-item lines="none">
        <p>Meal 2: {{ bookings[1] }} orders</p>
      </ion-item>
      <ion-item lines="none">
        <p>Meal 3: {{ bookings[2] }} orders</p>
      </ion-item>

    </ion-card>
    
  </div>

  <div class="actions">
    <ion-button (click)="mainAction()">Messages</ion-button>
  </div>

</ion-content>
