<ion-content [fullscreen]="true" class="ion-padding">

  <ion-text>
    <h1>Sell Books</h1>
  </ion-text>

      <ion-list>
      <form class="ion-padding" (submit)="addBook()">
        <ion-item>
          <ion-list>
          <ion-input name="bookName" [(ngModel)]="data.Title" placeholder="Book Name"></ion-input>
          <ion-input name="bookPrice" [(ngModel)]="data.Price" placeholder="Book Price"></ion-input>
          <ion-input name="bookDescription" [(ngModel)]="data.Description" placeholder="Book Description"></ion-input>
          </ion-list> 
        </ion-item>

        <ion-item lines="none">
          <ion-list>
          <ion-label>Upload image(s)</ion-label>
          <input type="file" name="inputFile" (change)="images = $event.target.files" multiple required>
          </ion-list>
        </ion-item>
    
        <ion-button type="submit">Add</ion-button>
      </form>

    </ion-list>

</ion-content>
