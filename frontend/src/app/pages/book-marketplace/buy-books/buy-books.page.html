<ion-content [fullscreen]="true" class="ion-padding">

    <ion-list>

      <ion-text>
        <h1>Buy Books</h1>
      </ion-text>

      <ion-item>
        <ion-label>Account Balance</ion-label>
        <ion-label *ngIf="user">{{user['Amount Left']}}</ion-label>
      </ion-item>

      <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start" *ngIf="item['Image-URL']">
          <img [(src)]="item['Image-URL']" alt="">
        </ion-thumbnail>
        <ion-label>{{ item.Title }}</ion-label>
        <ion-label>{{ item.Price }}</ion-label>
        <ion-button slot="end" color="danger" (click)="buy(item)">Buy</ion-button>
      </ion-item>

      
    </ion-list>

</ion-content>
